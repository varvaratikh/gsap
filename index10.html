<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern GSAP Hero Animation</title>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/TextPlugin.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }
        .hero {
            position: relative;
            padding: 60px 80px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            color: white;
            max-width: 800px;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0;
        }
        p {
            font-size: 1.5rem;
            opacity: 0;
        }
        button {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
            cursor: pointer;
            transition: 0.4s;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            opacity: 0;
        }
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.5);
        }
        .circle {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3), transparent);
            position: absolute;
            top: -100px;
            right: -100px;
            z-index: -1;
            filter: blur(80px);
            opacity: 0;
        }
    </style>
</head>
<body>

<div class="hero">
    <div class="circle"></div>
    <h1>Welcome to the Future</h1>
    <p>Let's create something amazing with GSAP.</p>
    <button id="cta">Get Started</button>
</div>

<script>
    gsap.registerPlugin(TextPlugin);

    const tl = gsap.timeline({ defaults: { ease: 'power3.out' } });

    tl.to('.circle', { opacity: 1, duration: 1.5, scale: 1.2 });

    tl.to('h1', { y: -20, opacity: 1, duration: 1.2 }, '-=1');

    tl.to('p', { y: -10, opacity: 1, duration: 1 }, '-=0.8');

    tl.to('button', { y: 0, opacity: 1, duration: 1 }, '-=0.6');

    const btn = document.getElementById('cta');
    btn.addEventListener('mouseenter', () => {
        gsap.to(btn, { scale: 1.08, duration: 0.3, ease: 'elastic.out(1, 0.5)' });
    });
    btn.addEventListener('mouseleave', () => {
        gsap.to(btn, { scale: 1, duration: 0.3 });
    });

    btn.addEventListener('click', () => {
        gsap.to('.hero', { scale: 0.9, duration: 0.3, yoyo: true, repeat: 1, ease: 'power1.inOut' });
    });
</script>

</body>
</html>
